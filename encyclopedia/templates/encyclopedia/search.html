{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Result for '{{query}}'</h1>

    {% if entries %}
        <ul>
            {% for entry in entries %}
            <li>
                <a href="{% url 'entry' title=entry %}">{{ entry }}</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Results found for '{{ query }}'</p>    
    {% endif %}
{% endblock %}
